<ion-header>
  <ion-toolbar color="light">
      <ion-grid>
          <ion-row>
              <ion-col>
                  <img height="100" [src]="logo">
              </ion-col>
              <ion-col>
                  <ion-title color="primary">
                      {{nom|uppercase}}
                  </ion-title>
                  <ion-item>
                      {{focus}}
                  </ion-item>
              </ion-col>
          </ion-row>
      </ion-grid>
  </ion-toolbar>
</ion-header>

<ion-content padding>

    <ion-grid>
        <ion-row>
            <ion-col>
                <h5 text-center [ngStyle]="{color:couleur}">COMMANDER</h5>
                <a (click)="openPage('commande')">
                    <img height="70" width="100" src="assets/images/commande.jpg">
                </a>
            </ion-col>
            <ion-col>
                <h5 text-center [ngStyle]="{color:couleur}">DISTRIBUTEUR</h5>
                <a (click)="openPage('distributeur')">
                    <img height="70" width="100" src="assets/images/distributeur.png">
                </a>
            </ion-col>
        </ion-row>
    </ion-grid>

    <ion-segment [(ngModel)]="page">

        <ion-buttons slot="end">
            <ion-menu-button></ion-menu-button>
        </ion-buttons>

        <ion-segment-button value="actualite">
            ACTUALITE
        </ion-segment-button>

        <ion-segment-button value="produit">
            PRODUIT
        </ion-segment-button>

        <ion-segment-button value="rse">
            RSE
        </ion-segment-button>
    </ion-segment>

    <div [ngSwitch]="page">
        <ion-list padding *ngSwitchCase="'actualite'">
            <ion-card *ngFor="let actu of actualites">
                <ion-item>
                    <ion-icon name="pin" slot="start"></ion-icon>
                    <ion-label>{{actu?.date}}</ion-label>
                    <ion-button (click)="onDetailActu(actu)" fill="outline" slot="end">Voir</ion-button>
                </ion-item>

                <ion-card-header>
                    <ion-card-title>{{actu?.titre}}</ion-card-title>
                </ion-card-header>

                <img [src]="actu?.photo">

                <ion-card-content>
                    {{actu?.description}}
                </ion-card-content>
            </ion-card>
        </ion-list>

        <ion-list padding *ngSwitchCase="'produit'">
            <ion-card *ngFor="let prod of produits">
                <a (click)="onDetail(prod)">
                    <img [src]="prod.photo" height="250" width="210">
                </a>
                <ion-card-content>
                    <h4 text-wrap="" style="color: green">{{prod.text}}</h4>
                </ion-card-content>
            </ion-card>
        </ion-list>

        <ion-list padding *ngSwitchCase="'rse'">

        </ion-list>

    </div>
